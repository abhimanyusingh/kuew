    <script type="text/javascript">
		$(function() {
			$('#jcsdl-edit').jcsdlGui({
				save : function(code) {
					// display the output
                    finalCode = removeComments(code);
                    finalCode = finalCode.replace(/(\r\n|\n|\r)/gm,"");
              	}
			});
		});
	</script>

	<div id="jcsdl-edit"></div>
