                <div id="LoginBox" class="clear">
                    <h3 class="white">welcome to Kuew. </h3>
                        <h4 class="white" style="text-align: center">please sign in.</h4>
                        <div class="form-group">
                              <input type="email" name="username" id="username" class="form-control" placeholder="username">
                        </div>
                        <div class="input-group input-s">
                            <input type="password" name="password" id="password" class="form-control " placeholder="Enter pwd to continue" style="width: 17.5em;">
                            <span class="input-group-btn">
                                <button class="btn btn-success kuewLogIn" type="button" data-dismiss="modal"><i class="icomo-enter" title="log in"></i></button>
                            </span>
                        </div>

                        <a href="javascript:void(0);" id="SignUpLink" class="btn btn-s btn-warning"  style="margin-top: 1.5em">Create a user</a>
                        <a href="javascript:void(0);" id="ForgotPasswordLink" class="btn btn-s btn-warning"  style="margin-top: 1.5em">forgot my password</a>
                </div>

                <div id="ResetPwdBox" class="clear" style="display:none;">
                    <h3 class="white">Please provide an email</h3>
                    <div class="form-group">
                        <input type="email" name="VerificationEmail" id="VerificationEmail" class="form-control" placeholder="email">
                    </div>
                    <row class="col-xs-12" style="padding: .5em">
                        <a id="ResetPassword" href="javascript:void(0);" class="col-xs-12 col-md-12 col-sm-12 btn btn-success btn-lg bg-limegreen">Reset Password</a>
                    </row>

                </div>

                <div id="SignUpBox" class="clear" style="height: 606px;display:none;">
                    <div>
                        <div class="  hidden-xs hidden-sm col-md-6 col-lg-7">
                        </div>
                        <div class="container col-xs-12 col-md-6 col-lg-4 ">

                            <div class="panel signUpPanel no-borders col-sm-12 col  bg-tomato">
                                <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <h3 class="white">Sign Up for your 30-day Trial</h3>
                                    <h4 class="white">see all that kuew can do.</h4>
                                </div>

                                <input id="FirstName" type="text" class="col-xs-12 col-sm-12 col-md-12 col-lg-5 form-controlSignUp" placeholder="first name" />
                                <input id="LastName" type="text" class="col-xs-12 col-sm-12 col-md-12 col-lg-6 form-controlSignUp" placeholder="last name" />
                                <input id="UserName" type="text" class="col-xs-12 col-sm-12 col-md-12 col-lg-6 form-controlSignUp" placeholder="User name" />
                                <input id="Password" type="password" class="col-xs-12 form-controlSignUp  col-md-12  col-sm-12" placeholder="password" />
                                <input id="Email" type="email" class="col-xs-12 form-controlSignUp  col-md-12  col-sm-12" placeholder="email" />
                                <input id="PhoneNo" type="text" class="col-xs-12 form-controlSignUp  col-md-12  col-sm-12" placeholder="phone no." />

                                <row class="col-xs-12" style="padding: .5em">
                                    <a id="CreateUser" href="javascript:void(0);" class="col-xs-12 col-md-12 col-sm-12 btn btn-success btn-lg bg-limegreen">lets do this</a>
                                </row>
                                <row class="col-xs-12">
                                    <div class="checkbox white">
                                        <label>
                                            <input type="checkbox">
                                            I agree with the <a href="#">Terms and Conditions</a>
                                        </label>
                                    </div>
                                </row>

                                <div class="row">

                                </div>
